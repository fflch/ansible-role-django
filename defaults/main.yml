---
django_name: "analytics"
django_dest: "/var/www/analytics"
django_repo: "https://github.com/fflch/analytics.git"
django_version: "1.0.0"
django_port: "8001"
django_envfile: '.env-example'
django_pythonversion: '3.9'
django_wsgi: core
django_collectstatic: False

# Env variables
django_env:   
  - name: DEBUG
    value: False
  - name: SECRET_KEY
    value: "123"
  - name: DBUSER
    value: analytics
  - name: DBNAME
    value: analytics
  - name: DBHOST
    value: localhost
  - name: DBPASSWORD
    value: "123"
